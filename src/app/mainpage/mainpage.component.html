<div *ngIf="!loginparams.islogin">
  <app-login [showLogin]="loginparams"></app-login>
</div>

<div *ngIf="loginparams.islogin" class="sidebar-container">
  <button (click)="logout()" class="logout-btn">Logout</button>

  <div class="nav-buttons">
    <button (click)="navigateTo('studentlist')" class="nav-btn">
      Students
    </button>
    <button (click)="navigateTo('teacherList')" class="nav-btn">
      Teachers
    </button>
    <button (click)="navigateTo('courseList')" class="nav-btn">Courses</button>
  </div>
</div>
