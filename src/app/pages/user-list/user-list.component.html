<table>
  <th>id</th>
  <th>name</th>
  <th>username</th>
  <th>email</th>
  <th>phone</th>
  <th>website</th>
  <th></th>
  <tr *ngFor="let user of userList">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.website}}</td>
    <td>
      <button (click)="navigate(user.id)"  >View</button>
    </td>
  </tr>
</table>
