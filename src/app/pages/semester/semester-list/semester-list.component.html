<h1 class="table-title">{{ title }}</h1>

<button (click)="navigateTo('add-semester')" class="nav-btn">Add Semester</button>
<button (click)="navigateTo('')" class="nav-btn">Home</button>

<div style="float: right; padding: 10px;">
  <input type="text" class="nav-btn" (keyup)="search()" [(ngModel)]="input" placeholder="Search Semester" />
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>

  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name. </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>

  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>startDate. </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>

  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>endDate. </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br><br>
<table class="table table-striped student-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let semester of semesters" class="table-row">
      <td>{{ semester.id }}</td>
      <td>{{ semester.name }}</td>
      <td>{{ semester.startDate }}</td>
      <td>{{ semester.endDate }}</td>
      <td>
        <button (click)="navigateTo('edit-semester', semester.id)" class="action-btn edit">Edit</button>

        <button (click)="deleteSemester(semester)" class="action-btn delete">Delete</button>

        <button (click)="navigateTo('semester', semester.id)" class="action-btn view">View</button>
      </td>
    </tr>
  </tbody>
</table>
