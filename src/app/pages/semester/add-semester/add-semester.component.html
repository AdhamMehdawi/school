<button (click)="navigateTo('semesterList')" class="nav-btn">Back</button>

<form [formGroup]="semesterForm" (ngSubmit)="onSubmit()" class="semester-form">
  <div class="form-group">
    <label for="id">Semester ID</label>
    <input type="number" formControlName="id" class="form-control" id="id" name="id" required [readonly]="editMode" />
    <div *ngIf="semesterForm.get('id')!.invalid && semesterForm.get('id')!.touched">
      <small class="text-danger">Semester ID is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" name="name" required />
    <div *ngIf="semesterForm.get('name')!.invalid && semesterForm.get('name')!.touched">
      <small class="text-danger">Name is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" formControlName="startDate" class="form-control" id="startDate" name="startDate" required />
    <div *ngIf="semesterForm.get('startDate')!.invalid && semesterForm.get('startDate')!.touched">
      <small class="text-danger">Start Date is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" formControlName="endDate" class="form-control" id="endDate" name="endDate" required />
    <div *ngIf="semesterForm.get('endDate')!.invalid && semesterForm.get('endDate')!.touched">
      <small class="text-danger">End Date is required.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary submit-btn" [disabled]="semesterForm.invalid">Submit</button>
</form>
