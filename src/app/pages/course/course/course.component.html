<h1 class="table-title">{{ title }}</h1>
<button (click)="navigateTo('add-course')" class="nav-btn">Add course</button>
<button (click)="navigateTo('')" class="nav-btn">Home</button>
<table class="table table-striped student-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses" class="table-row">
      <td>{{ course.id }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.description }}</td>
      <td>
        <button (click)="navigateTo('edit-course', course.id)" class="action-btn">
          Edit
        </button>
        <button (click)="delete(course)" class="action-btn">
          Delete {{course.id}}
        </button>


        <button (click)="navigateTo('course', course.id)" class="action-btn view">
          View
        </button>

        <button (click)="navigateTo('add-classRoom', course.id)" class="action-btn view">
          clasRooms
        </button>
      </td>
    </tr>
  </tbody>
</table>
