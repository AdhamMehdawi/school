<button (click)="navigateTo('courseList')" class="nav-btn">Back</button>

<form [formGroup]="courseForm" (ngSubmit)="Onsubmit()" class="course-form">
  <div class="form-group">
    <label for="id">Course Id</label>
    <input
      type="number"
      formControlName="id"
      class="form-control"
      id="id"
      name="id"
      required
      [readonly]="editMode"
    />
    <div *ngIf="courseForm.get('id')!.invalid && courseForm.get('id')!.touched">
      <small class="text-danger">Course ID is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      id="name"
      name="name"
      required
    />
    <div
      *ngIf="courseForm.get('name')!.invalid && courseForm.get('name')!.touched"
    >
      <small class="text-danger"
        >Name is required and must be at least 3 characters long.</small
      >
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      formControlName="description"
      class="form-control"
      id="description"
      name="description"
      required
    />
    <div
      *ngIf="
        courseForm.get('description')!.invalid &&
        courseForm.get('description')!.touched
      "
    >
      <small class="text-danger"
        >Description is required and must be at least 10 characters long.</small
      >
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary submit-btn"
    [disabled]="courseForm.invalid"
  >
    Submit
  </button>
</form>

<div>
  <div class="form-group">
    <label for="id">Course Id</label>
    {{ courseForm.value.id }}
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    {{ courseForm.value.name }}
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    {{ courseForm.value.description }}
  </div>
</div>

<div>
  {{ courseForm.value | json }}
</div>
