<button mat-raised-button color="primary" (click)="navigateTo('studentList')">
  Back
</button>

<form [formGroup]="studentForm" (ngSubmit)="Onsubmit()" class="student-form">
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-group half-width">
      <mat-label>Student Id</mat-label>
      <input
        matInput
        type="number"
        formControlName="stId"
        id="stId"
        [readonly]="editMode"
        required
      />
      <mat-error
        *ngIf="
          studentForm.get('stId')!.invalid && studentForm.get('stId')!.touched
        "
      >
        Student ID is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-group half-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="Name" id="name" required />
      <mat-error
        *ngIf="
          studentForm.get('Name')!.invalid && studentForm.get('Name')!.touched
        "
      >
        Name is required and must be at least 3 characters long.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline" class="form-group half-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        id="email"
        required
      />
      <mat-error
        *ngIf="
          studentForm.get('email')!.invalid && studentForm.get('email')!.touched
        "
      >
        Valid email is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-group half-width">
      <mat-label>Phone</mat-label>
      <input matInput type="text" formControlName="phone" id="phone" />
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="studentForm.invalid"
    class="submit-btn"
  >
    Submit
  </button>
</form>
