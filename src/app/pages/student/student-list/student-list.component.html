<h1 class="table-title">{{ title }}</h1>
<button (click)="navigateTo('add-student')" class="nav-btn">Add Student</button>
<button (click)="navigateTo('')" class="nav-btn">Home</button>
<div style="    float: right; padding: 10px;">
  <input type="text" class="nav-btn" (keyup)="search()" [(ngModel)]="test" placeholder="Search Student" />
  <label>{{test}}</label>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="stId">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.stId}} </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table class="table table-striped student-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students" class="table-row">
      <td>{{ student.stId }}</td>
      <td>{{ student.Name }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.phone }}</td>
      <td>
        <button (click)="navigateTo('edit-student', student.stId)" class="action-btn">
          Edit
        </button>
        <button (click)="deleteStudent(student.stId)" class="action-btn delete">
          Delete
        </button>
        <button (click)="navigateTo('student', student.stId)" class="action-btn view">
          View
        </button>
        <button (click)="navigateTo('add-address', student.stId)" class="action-btn view">
          Addresses
        </button>
      </td>
    </tr>
  </tbody>
</table>
